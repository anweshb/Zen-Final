{% extends 'base.html' %}

{% block content %}
<h1>Login!</h1>
<form class="" action="{%url 'login' %}" method="post">
  {% csrf_token %}
  {{form.as_p}}
  <input type="submit" value="Log In!">
  <div class="error">
    {% for message in messages %}
    <h3>{{message}}</h3>
    {% endfor %}
  </div>
{% endblock %}
